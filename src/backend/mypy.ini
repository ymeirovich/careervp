[mypy]
warn_return_any=False
warn_unused_configs=True
no_implicit_optional=True
warn_redundant_casts=True
warn_unused_ignores=True
show_column_numbers = True
show_error_codes = True
show_error_context = True
plugins = pydantic.mypy
exclude = ^cdk\.out/|^asset\.

[mypy-careervp.handlers.utils.rest_api_resolver]
disable_error_code = untyped-decorator

[pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# Disable specific error codes in the 'tests' package
[mypy-tests.*]
disable_error_code = annotation-unchecked,no-untyped-def,no-any-return,no-untyped-call,type-arg
allow_untyped_defs = True

[mypy-jmespath]
ignore_missing_imports=True

[mypy-jmespath.exceptions]
ignore_missing_imports=True

[mypy-jmespath.functions]
ignore_missing_imports=True

[mypy-boto3]
ignore_missing_imports = True

[mypy-botocore]
ignore_missing_imports = True
[mypy-botocore.client]
ignore_missing_imports = True
[mypy-aws_lambda_powertools.event_handler]
