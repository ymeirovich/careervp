default_language_version:
  python: python3.14
exclude: ^(node_modules/|\.build/|infra/service_cdk\.egg-info/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Ensure that code don't have trailing whitespace
      - id: check-ast
        name: Check python abstract syntax trees
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-json
        name: Check JSON files format
      - id: check-shebang-scripts-are-executable
        name: Check that scripts with shebangs are executable
      - id: check-merge-conflict
        name: Check for merge conflicts in code
      - id: end-of-file-fixer
        name: Files should end with empty line
        exclude: ".json"
      - id: double-quote-string-fixer
        name: Strings should be single quoted
        exclude: "^(infra/)"
      - id: name-tests-test
        name: Tests should begin with test_
        args: ["--django"]
        exclude: "^(?!helpers/)"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.11
    hooks:
      # Run the Ruff linter.
      - id: ruff
      # Run the Ruff formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [
          "pydantic>=2.0",
          "aws-lambda-powertools",
          "anthropic",
          "types-requests",
          "types-cachetools"
        ]
        # This tells mypy to look at your specific source code
        args: ["--ignore-missing-imports", "--explicit-package-bases"]
  - repo: local
    hooks:
      - id: validate-naming
        name: Validate CareerVP Naming Conventions
        entry: python src/backend/scripts/validate_naming.py --path infra --strict
        language: python
        types: [python]
        files: ^infra/
        pass_filenames: false
