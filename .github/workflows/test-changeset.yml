name: Test Changeset Handling

on:
  push:
    branches: [fix/**, feature/**]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'

jobs:
  changeset-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: test-changeset-${{ github.sha }}
          aws-region: us-east-1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Build Lambda code
        working-directory: src/backend
        run: make build

      - name: CFN State Guard
        run: |
          .github/scripts/cfn-guard.sh "CareerVpCrudDev" "us-east-1"

      - name: Deploy CDK
        working-directory: infra
        run: npx cdk deploy CareerVpCrudDev --require-approval never --outputs-file cdk-outputs.json

      - name: Run company-research test
        working-directory: src/backend/tests
        continue-on-error: true
        run: |
          bash company_research_test.sh || echo "::warning::Company research API test failed - external dependency may be unavailable"

      - name: Cleanup
        if: always()
        run: |
          echo "Tests complete, leaving stack for inspection"
          echo "Stack URL: https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/stackinfo?stackId=$(aws cloudformation describe-stacks --stack-name CareerVpCrudDev --query "Stacks[0].StackId" --output text)"
