name: Test Changeset Handling

on:
  push:
    branches: [fix/**, feature/**]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  changeset-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: test-changeset-${{ github.sha }}
          aws-region: us-east-1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Build Lambda code
        working-directory: src/backend
        run: make build

      - name: Clean up stuck changesets
        run: |
          STACK_NAME="CareerVpCrudDev"
          echo "Checking for stuck changesets..."
          CHANGESETS=$(aws cloudformation list-change-sets \
            --stack-name "$STACK_NAME" \
            --query "Summaries[?Status==\`CREATE_IN_PROGRESS\` || Status==\`FAILED\`].ChangeSetName" \
            --output text 2>/dev/null || echo "")

          if [ -n "$CHANGESETS" ]; then
            echo "Found stuck changesets, cleaning up..."
            echo "$CHANGESETS" | tr '\t' '\n' | while read changeset; do
              if [ -n "$changeset" ]; then
                echo "  Deleting: $changeset"
                aws cloudformation delete-change-set \
                  --stack-name "$STACK_NAME" \
                  --change-set-name "$changeset" 2>/dev/null || true
              fi
            done
          else
            echo "No stuck changesets found."
          fi

      - name: Wait for stack stability
        run: |
          STACK_NAME="CareerVpCrudDev"
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || echo "NOT_FOUND")

          case "$STATUS" in
            *CREATE_IN_PROGRESS*|*UPDATE_IN_PROGRESS*)
              echo "Stack is $STATUS, waiting for completion..."
              aws cloudformation wait stack-create-complete --stack-name "$STACK_NAME" 2>/dev/null || \
              aws cloudformation wait stack-update-complete --stack-name "$STACK_NAME" 2>/dev/null || true
              ;;
            *FAILED*|*ROLLBACK*)
              echo "Stack is in failed state ($STATUS), deleting for clean deploy..."
              aws cloudformation delete-stack --stack-name "$STACK_NAME"
              echo "Waiting for stack deletion..."
              aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" || true
              ;;
            *)
              echo "Stack status: $STATUS"
              ;;
          esac

      - name: Deploy CDK
        working-directory: infra
        run: npx cdk deploy CareerVpCrudDev --require-approval never --outputs-file cdk-outputs.json

      - name: Run company-research test
        working-directory: src/backend/tests
        run: |
          bash company_research_test.sh

      - name: Cleanup
        if: always()
        run: |
          echo "Tests complete, leaving stack for inspection"
          echo "Stack URL: https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/stackinfo?stackId=$(aws cloudformation describe-stacks --stack-name CareerVpCrudDev --query "Stacks[0].StackId" --output text)"
