# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# forcing a new PR
name: PR - Serverless Service CI/CD

permissions:
  contents: write
  id-token: write  # Required for OIDC

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: '3.13'
  AWS_REGION: "us-east-1"

on:
  workflow_dispatch:

  pull_request:
    branches: [main]

jobs:
  quality_standards:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@db2b65ebaeba7fdae1dfc2a646812fa8ebccefe2 # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: src/backend
        run: make dev
      - name: pre commit
        working-directory: src/backend
        run: |
          make pre-commit || true
          if ! git diff --quiet; then
            git add -A
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git commit -m "chore: Auto-fix pre-commit issues" || true
          fi
      - name: Formatting and Linting
        working-directory: src/backend
        run: make lint
      - name: Complexity scan
        working-directory: src/backend
        continue-on-error: true
        run: |
          make complex || echo "::warning::Complexity gate failed (legacy code), continuing PR validation"
  tests:
    needs: quality_standards
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@db2b65ebaeba7fdae1dfc2a646812fa8ebccefe2 # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        working-directory: src/backend
        run: make dev
      - name: Prepare lambda build artifacts
        working-directory: src/backend
        run: |
          mkdir -p .build/lambdas
          touch .build/lambdas/.placeholder
      - name: Configure AWS credentials
        if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-dev"
      - name: Unit tests
        working-directory: src/backend
        run: make unit
      - name: Infrastructure tests
        working-directory: src/backend
        run: make infra-tests
      - name: Deploy to AWS
        id: deploy
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: src/backend
        run: make deploy
      # NOTE: these run unit and integration tests
      # we can look into coverage collection only later to make it faster and less brittle (--collect-only)
      - name: Check OpenAPI Spec breaking action
        uses: oasdiff/oasdiff-action/breaking@1c611ffb1253a72924624aa4fb662e302b3565d3 # v0.0.16
        with:
          base: ./docs/swagger/openapi.json
          revision: ./docs/swagger/openapi.json
      - name: Validate OpenAPI Documentation
        if: ${{ success() && steps.deploy.outcome == 'success' }}
        working-directory: src/backend
        run: make compare-openapi
      - name: Code coverage tests
        working-directory: src/backend
        run: make coverage-tests
      - name: Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: yes # optional (default = false)
          verbose: yes # optional (default = false)
      - name: Run E2E tests
        working-directory: src/backend
        run: make e2e
      - name: Destroy stack
        # Keep successful deployments for inspection; tear down only on failure/cancel
        if: ${{ (failure() || cancelled()) && github.event_name == 'workflow_dispatch' }}
        working-directory: src/backend
        run: make destroy
