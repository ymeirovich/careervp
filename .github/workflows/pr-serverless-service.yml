# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: PR - Serverless Service CI/CD

permissions:
  contents: read

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.14"
  AWS_REGION: "us-east-1"
  AWS_DEFAULT_REGION: "us-east-1"

on:
  workflow_dispatch:

  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_standards:
    runs-on: ubuntu-24.04-arm
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.0
        with:
          version: "latest"
          enable-cache: false
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: src/backend
        run: make dev
      - name: Naming validator (infra guardrail)
        working-directory: src/backend
        run: |
          ROOT=$(git rev-parse --show-toplevel)
          python scripts/validate_naming.py --path "$ROOT/infra" --strict
      - name: pre commit
        working-directory: src/backend
        run: make pre-commit
      - name: Formatting and Linting
        working-directory: src/backend
        run: make lint
      - name: Complexity scan
        working-directory: src/backend
        run: make complex
  tests:
    needs: quality_standards
    runs-on: ubuntu-24.04-arm # Native ARM64 runner for faster builds
    environment: dev
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.0
        with:
          version: "latest"
          enable-cache: false
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        working-directory: src/backend
        run: make dev
      - name: Prepare lambda build artifacts
        working-directory: src/backend
        run: |
          mkdir -p .build/lambdas
          touch .build/lambdas/.placeholder
      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ROLE != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-dev"
      - name: CDK synth
        working-directory: src/backend
        run: cdk synth
      - name: Unit tests
        working-directory: src/backend
        run: make unit
      - name: Infrastructure tests
        working-directory: src/backend
        run: make infra-tests
      - name: Deploy to AWS
        if: ${{ secrets.AWS_ROLE != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        working-directory: src/backend
        run: make deploy
      # NOTE: these run unit and integration tests
      # we can look into coverage collection only later to make it faster and less brittle (--collect-only)
      - name: Check OpenAPI Spec breaking action
        uses: oasdiff/oasdiff-action/breaking@1c611ffb1253a72924624aa4fb662e302b3565d3 # v0.0.16
        with:
          base: https://raw.githubusercontent.com/ran-isenberg/aws-lambda-handler-cookbook/main/docs/swagger/openapi.json
          revision: ./docs/swagger/openapi.json
      - name: Validate OpenAPI Documentation
        working-directory: src/backend
        run: make compare-openapi
      - name: Code coverage tests
        working-directory: src/backend
        run: make coverage-tests
      - name: Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src/backend/coverage.xml
          fail_ci_if_error: yes # optional (default = false)
          verbose: yes # optional (default = false)
      - name: Run E2E tests
        working-directory: src/backend
        run: make e2e
      - name: Destroy stack
        if: ${{ always() && secrets.AWS_ROLE != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        working-directory: src/backend
        run: make destroy
