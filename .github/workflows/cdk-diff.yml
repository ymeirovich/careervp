name: CDK Diff Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  cdk-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install Node dependencies
        run: npm ci
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      - name: Run CDK diff
        working-directory: infra
        run: |
          npx cdk diff --json > cdk-diff.json
      - name: Ensure diff output exists
        if: always()
        run: |
          test -s infra/cdk-diff.json || echo '{}' > infra/cdk-diff.json
      - name: Comment CDK diff
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: infra/cdk-diff.json
          header: cdk-diff
