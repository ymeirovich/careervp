name: CDK Diff Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  cdk-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install Node dependencies
        run: npm ci
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: false
      - name: Prepare lambda build artifacts
        working-directory: src/backend
        run: |
          mkdir -p .build/lambdas
          touch .build/lambdas/.placeholder
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Run CDK diff
        working-directory: infra
        run: |
          npx cdk diff --json > cdk-diff.json
      - name: Ensure diff output exists
        if: always()
        run: |
          test -s infra/cdk-diff.json || echo '{}' > infra/cdk-diff.json
      - name: Comment CDK diff
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: infra/cdk-diff.json
          header: cdk-diff
