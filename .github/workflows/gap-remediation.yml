# Branch-specific workflow for feature/gap-remediation (Phases 8 â†’ 9 bridge)
name: Gap Remediation Branch CI/CD

on:
  push:
    branches: ["feature/gap-remediation"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/backend/**"
      - "infra/**"
      - ".github/workflows/**"
      - "docs/specs/**"
      - "plan.md"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy sandbox for gap-remediation"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]
      environment:
        description: "Target environment name"
        required: false
        default: "gap-remediation"

env:
  PYTHON_VERSION: '3.13'
  AWS_REGION: "us-east-1"

concurrency:
  group: gap-remediation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false
      - name: Install Node dependencies (root)
        run: npm ci

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Ruff format (check)
        working-directory: src/backend
        run: uv run ruff format --check . || true
        continue-on-error: true

      - name: Ruff lint
        working-directory: src/backend
        run: uv run ruff check --exit-non-zero-on-fix .

      - name: MyPy strict
        working-directory: src/backend
        run: uv run mypy --strict .

      - name: Naming validator (infra guardrail)
        run: python src/backend/scripts/validate_naming.py --path infra --strict

      - name: Unit tests
        working-directory: src/backend
        run: uv run pytest tests/unit -q

      - name: Targeted integration (gap + company_research)
        working-directory: src/backend
        run: uv run pytest tests/integration

      - name: CDK synth
        working-directory: infra
        run: npx cdk synth

      - name: Coverage (xml)
        if: ${{ always() }}
        working-directory: src/backend
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./src/backend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  deploy-sandbox:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'gap-remediation' }}
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Configure AWS credentials (sandbox)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_GAP_SANDBOX }}
          role-session-name: gap-remediation-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy sandbox
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'gap-remediation' }}
        working-directory: src/backend
        run: make deploy

      - name: Post-deploy smoke (state verifier)
        run: python src/backend/scripts/verify_aws_state.py --mode deployed

      - name: Upload cdk.out
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cdk-out
          path: cdk.out

      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sandbox
          path: src/backend/coverage.xml
