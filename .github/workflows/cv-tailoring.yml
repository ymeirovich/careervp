# Branch-specific workflow for feature/cv-tailoring (Phase 9)
name: CV Tailoring Branch CI/CD

on:
  push:
    branches: ["feature/cv-tailoring"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/backend/careervp/logic/cv_tailoring*"
      - "src/backend/careervp/handlers/cv_tailoring*"
      - "src/backend/careervp/models/cv_models*"
      - "src/backend/careervp/models/cv_tailoring*"
      - "src/backend/careervp/models/fvs*"
      - "src/backend/careervp/validation/cv_tailoring*"
      - "src/backend/careervp/dal/cv_dal*"
      - "tests/cv-tailoring/**"
      - "infra/**"
      - ".github/workflows/cv-tailoring.yml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to dev environment"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "22"
  AWS_REGION: "us-east-1"
  AWS_DEFAULT_REGION: "us-east-1"

concurrency:
  group: cv-tailoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies (root)
        run: npm ci

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd src/backend && make dev

      - name: Ruff lint (cv-tailoring)
        run: |
          cd src/backend && uv run ruff check --exit-non-zero-on-fix .

      - name: MyPy strict (cv-tailoring)
        run: |
          cd src/backend && uv run mypy --strict .

      - name: Naming validator (infra guardrail)
        run: python src/backend/scripts/validate_naming.py --path infra --strict

      - name: Unit tests (cv_tailoring, fvs)
        run: |
          cd src/backend && PYTHONPATH=. uv run pytest ../../tests/cv-tailoring/unit -q

      - name: Integration tests (cv_tailoring)
        run: |
          cd src/backend && PYTHONPATH=. uv run pytest ../../tests/cv-tailoring/integration -q

      - name: E2E tests (cv_tailoring flow)
        run: |
          cd src/backend && PYTHONPATH=. uv run pytest ../../tests/cv-tailoring/e2e -q

      - name: CDK synth
        run: |
          cd src/backend && mkdir -p .build/lambdas && touch .build/lambdas/.placeholder && cd ../../infra && npx cdk synth
        env:
          AWS_DEFAULT_ACCOUNT: "000000000000"
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          AWS_EC2_METADATA_DISABLED: "true"

      - name: OpenAPI drift check
        run: |
          cd src/backend && make compare-openapi

      - name: Coverage (xml)
        if: ${{ always() }}
        run: |
          cd src/backend && PYTHONPATH=. uv run pytest ../../tests/cv-tailoring --cov --cov-report=xml

      - name: Upload coverage
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./src/backend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  deploy-dev:
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    needs: validate
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies (root)
        run: npm ci

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd src/backend && make dev

      - name: Configure AWS credentials (dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: cv-tailoring-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy
        run: |
          cd src/backend && make deploy

      - name: Post-deploy smoke (cv-tailoring endpoint)
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          # Smoke test for cv-tailoring endpoint (if exists)
          # curl -sf "${API_ENDPOINT}/api/cv-tailoring/health" || echo "Health endpoint not yet available"

      - name: Post-deploy state verifier
        run: |
          if [ -f src/backend/scripts/verify_aws_state.py ]; then
            python src/backend/scripts/verify_aws_state.py --mode deployed
          else
            echo "State verifier script not found, skipping"
          fi

      - name: Upload cdk.out
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cdk-out-cv-tailoring
          path: src/backend/cdk.out

      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cv-tailoring
          path: src/backend/coverage.xml

      - name: Destroy stack on failure
        if: ${{ failure() }}
        run: |
          cd src/backend && make destroy
