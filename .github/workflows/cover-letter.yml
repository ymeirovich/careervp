# Branch-specific workflow for feature/cover-letter (Phase 10)
name: Cover Letter Branch CI/CD

on:
  push:
    branches: ["feature/cover-letter"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/backend/careervp/logic/cover_letter*"
      - "src/backend/careervp/handlers/cover_letter*"
      - "src/backend/careervp/models/cover_letter*"
      - "src/backend/careervp/validation/cover_letter*"
      - "src/backend/careervp/dal/cover_letter*"
      - "tests/cover-letter/**"
      - "infra/**"
      - ".github/workflows/cover-letter.yml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to dev environment"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

env:
  PYTHON_VERSION: "3.14"
  NODE_VERSION: "22"
  AWS_REGION: "us-east-1"
  AWS_DEFAULT_REGION: "us-east-1"

concurrency:
  group: cover-letter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies (root)
        run: npm ci

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Ruff format (check)
        working-directory: src/backend
        run: uv run ruff format --check .

      - name: Ruff lint
        working-directory: src/backend
        run: uv run ruff check --exit-non-zero-on-fix .

      - name: MyPy strict
        working-directory: src/backend
        run: uv run mypy --strict .

      - name: Naming validator (infra guardrail)
        run: python src/backend/scripts/validate_naming.py --path infra --strict

      - name: Unit tests (cover_letter)
        working-directory: src/backend
        env:
          PYTHONPATH: ${{ github.workspace }}/src/backend
        run: uv run pytest tests/cover-letter/unit -q

      - name: Integration tests (cover_letter)
        working-directory: src/backend
        env:
          PYTHONPATH: ${{ github.workspace }}/src/backend
        run: uv run pytest tests/cover-letter/integration -q

      - name: E2E tests (cover_letter flow)
        working-directory: src/backend
        env:
          PYTHONPATH: ${{ github.workspace }}/src/backend
        run: uv run pytest tests/cover-letter/e2e -q

      - name: CDK synth
        working-directory: src/backend
        run: |
          mkdir -p .build/lambdas
          touch .build/lambdas/.placeholder
          cd ../.. && cd infra && npx cdk synth
        env:
          AWS_DEFAULT_ACCOUNT: "000000000000"
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          AWS_EC2_METADATA_DISABLED: "true"

      - name: OpenAPI drift check
        working-directory: src/backend
        run: make compare-openapi

      - name: Coverage (xml)
        if: ${{ always() }}
        working-directory: src/backend
        env:
          PYTHONPATH: ${{ github.workspace }}/src/backend
        run: uv run pytest tests/cover-letter --cov --cov-report=xml

      - name: Upload coverage
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./src/backend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  deploy-dev:
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    needs: validate
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies (root)
        run: npm ci

      - name: Install Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src/backend
        run: make dev

      - name: Configure AWS credentials (dev)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: cover-letter-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Deploy
        working-directory: src/backend
        run: make deploy

      - name: Post-deploy smoke (cover-letter endpoint)
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          # Smoke test for cover-letter endpoint (if exists)
          # curl -sf "${API_ENDPOINT}/api/cover-letter/health" || echo "Health endpoint not yet available"

      - name: Post-deploy state verifier
        run: |
          if [ -f src/backend/scripts/verify_aws_state.py ]; then
            python src/backend/scripts/verify_aws_state.py --mode deployed
          else
            echo "State verifier script not found, skipping"
          fi

      - name: Upload cdk.out
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: cdk-out-cover-letter
          path: src/backend/cdk.out

      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage-cover-letter
          path: src/backend/coverage.xml

      - name: Destroy stack on failure
        if: ${{ failure() }}
        working-directory: src/backend
        run: make destroy
