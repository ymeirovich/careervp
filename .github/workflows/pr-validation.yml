name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false
      - name: Ruff check
        working-directory: src/backend
        run: uv run ruff check .

  typecheck:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false
      - name: Run mypy
        working-directory: src/backend
        run: uv run mypy careervp --config-file mypy.ini

  tests:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false
      - name: Run pytest
        working-directory: src/backend
        run: uv run pytest

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install Node dependencies
        run: npm ci
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: false
      - name: Validate naming guardrail
        working-directory: src/backend
        run: |
          ROOT=$(git rev-parse --show-toplevel)
          uv run python scripts/validate_naming.py --path "$ROOT/infra" --strict
      - name: Build Lambda code
        working-directory: src/backend
        run: make build
      - name: Run cdk synth
        working-directory: infra
        run: npx cdk synth
