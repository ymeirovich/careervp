[pytest]
# Pytest configuration for VPR async unit tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: unit test
    integration: integration test
    slow: slow running tests
    smoke: smoke tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = careervp
omit =
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
